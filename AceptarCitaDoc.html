  <script>
function Citas(){
        var tabla = document.querySelector('#detalles')
// Esta cadena nos servira para escribir los datos en la tabla.
var cadena = ''
fetch('http://localhost:3000/Cita', {
method: 'GET',
headers:{
    'Content-Type': 'application/json',
    'Access-Control-Allow-Origin': '*',}})
.then(res => res.json())
.catch(err => {
    console.error('Error:', err)
    alert("Ocurrio un error, ver la consola")
})
.then(response =>{
    console.log(response);
    response.forEach(element => {
      
      if(element.Estado=="Pendiente"){
        console.log(element)
        cadena += `<tr>
            <td> ${element.Id} </td>
            <td> ${element.Fecha} </td>
            <td> ${element.Hora}  </td>
            <td> ${element.Paciente} </td>
            <td> ${element.Descripcion} </td>
            <td> <button value=${element.Id} onclick="Aceptar(this)" type="button" class="btn btn-success">Aceptar</button> </td>
            <td> <button value=${element.Id} onclick="Rechazar(this)" type="button" class="btn btn-danger">Rechazar</button> </td>
            </tr>`           
      }
    
    });
    tabla.innerHTML = cadena
})
      
}

function Citas2(){
var tabla2 = document.querySelector('#detalles2')
// Esta cadena nos servira para escribir los datos en la tabla.
var cadena2 = ''
fetch('http://localhost:3000/Cita', {
method: 'GET',
headers:{
    'Content-Type': 'application/json',
    'Access-Control-Allow-Origin': '*',}})
.then(res => res.json())
.catch(err => {
    console.error('Error:', err)
    alert("Ocurrio un error, ver la consola")
})
.then(response =>{
    console.log(response);
    response.forEach(element => {
      
      if(element.Estado=="Aceptada"&&element.IdDoc==sessionStorage.buscar2){
        cadena2 += `<tr>
            <td> ${element.Id} </td>
            <td> ${element.Fecha} </td>
            <td> ${element.Hora}  </td>
            <td> ${element.Paciente} </td>
            <td> ${element.Descripcion} </td>
            <td> <button value=${element.Id} onclick="Examinar(this)" type="button" class="btn btn-primary">Examinar</button> </td>
            </tr>`           
      }else if(element.Estado=="Completada"&&element.IdDoc==sessionStorage.buscar2){
        cadena2 += `<tr>
            <td> ${element.Id} </td>
            <td> ${element.Fecha} </td>
            <td> ${element.Hora}  </td>
            <td> ${element.Paciente} </td>
            <td> ${element.Descripcion} </td>
            <td> <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" checked disabled>
            <label class="form-check-label" for="flexCheckDefault"></td>
            </tr>`           
      }
    });
    tabla2.innerHTML = cadena2
})
      
}
