function Tipo(){
    var rd1=document.getElementById("option1").checked;
		var rd2=document.getElementById("option2").checked;
    var rd3=document.getElementById("option3").checked;
		var rd4=document.getElementById("option4").checked;
    if(rd1){
      CargarPac()
    }else if(rd2){
      CargarDoc()
    }else if(rd3){
      CargarEnf()
    }else if(rd4){
      CargarMedi()
    }
}


function CargarPac(){
  $('#archiv').parse({
    config:{
      delimiter:",",
      complete: GuardarPac,
    },
    before: function (file, inputElem)
    {
      console.log("Hola");
    },error: function(err,file)
    {
      console.log("Erros:",err,file);
    },
    complete: function(){
      console.log("Cargado")
    }
  })
}

  function GuardarPac(results){
    console.log(results.data.length)
    var data =results.data;
    data.shift();
    var objeto
    var C=1
    data.forEach(element => {
       
      objeto={
        'nombre':element[0],
        'apellido':element[1],
        'edad':element[2],
        'sexo':element[3],
        'nombreUsuario':element[4],
        'contra':element[5],
        'tele':element[6]
      }
      console.log(objeto)
      C=C+1
    
      fetch('https://backend--jt.herokuapp.com/Personas', {
		method: 'POST',
		body: JSON.stringify(objeto),
		headers:{
			'Content-Type': 'application/json',
			'Access-Control-Allow-Origin': '*',}})

		.then(res => res.json())
		.catch(err => {
			console.error('Error:', err)
			alert("Ocurrio un error, ver la consola")
		})

		.then(response =>{
			console.log(response);
		})

    });
  }
