  <script>
function Citas(){
var tabla = document.querySelector('#detalles')
console.log(sessionStorage.buscar2)
// Esta cadena nos servira para escribir los datos en la tabla.
var cadena = ''
fetch('http://localhost:3000/Cita', {
method: 'GET',
headers:{
    'Content-Type': 'application/json',
    'Access-Control-Allow-Origin': '*',}})
.then(res => res.json())
.catch(err => {
    console.error('Error:', err)
    alert("Ocurrio un error, ver la consola")
})
.then(response =>{
    console.log(response);
    response.forEach(element => {
      
      if(element.Estado=="Aceptada"&&element.Ace==sessionStorage.buscar2){
        console.log(element)
        cadena += `<tr>
            <td> ${element.Id} </td>
            <td> ${element.Fecha} </td>
            <td> ${element.Hora}  </td>
            <td> ${element.Paciente} </td>
            <td> ${element.Descripcion} </td>
            </tr>`           
      }
    });
    tabla.innerHTML = cadena
})     
}
