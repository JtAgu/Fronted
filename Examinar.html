<script>
  function CargarCita(){
    document.querySelector("#NoCita").value=sessionStorage.IdCita;
    var nombre = sessionStorage.IdCita;
            fetch(`http://localhost:3000/CitaIn/${nombre}`,{
            method: 'GET',
            headers:{
                'Content-Type': 'application/json',
                'Access-Control-Allow-Origin': '*',}})
            .then(res => res.json())
            .catch(err => {
                console.error('Error:', err)
                alert("Ocurrio un error, ver la consola")
            })
            .then(response =>{
                console.log(response)
                document.querySelector("#NomPaciente").value=response.Nombre
            })
            
  }
  function CargarEnfermdedad(){
    fetch('http://localhost:3000/Enfermedad', {
method: 'GET',
headers:{
    'Content-Type': 'application/json',
    'Access-Control-Allow-Origin': '*',}})
.then(res => res.json())
.catch(err => {
    console.error('Error:', err)
    alert("Ocurrio un error, ver la consola")
})
.then(response =>{
    console.log(response);
        response.forEach(element => {
        var Enf=element.Nombre
        var select=document.getElementById("Enfermedad"),
        newOption=document.createElement("OPTION"),
        newOptionVal=document.createTextNode(Enf);
        newOption.appendChild(newOptionVal);
        select.insertBefore(newOption,select.lastChild)
    });
}) 
  }

function PDF(Enfermedad){
  var pdf = new jsPDF();
  var hoy=new Date();
var data = []
var Contador=1
var columns = ["Campo", "Descripcion"];
data.push(["Padecimiento",Enfermedad]);
data.push(["Descripcion",document.querySelector("#Descripcion").value]);
    pdf.setFontStyle('bold');
    pdf.autoTable(columns,data,{ margin:{ top: 55 }});
    pdf.text(100,20,"RECETA");
    pdf.text(20,40,"Paciente: "+document.querySelector("#NomPaciente").value);
    pdf.text(10,10,"Fecha:"+hoy.getDate()+" / "+(hoy.getMonth()+1)+" / "+hoy.getFullYear());

}
