function PDFMedicina(){
  var pdf = new jsPDF();
var data = []
var data2 = []
var n1=0,n2=0,n3=0;
var Contador=1

var columns = ["No.", "Nombre", "Precio", "Cantidad Vendida"];
fetch('https://backend--jt.herokuapp.com/Medicina', {
method: 'GET',
headers:{
    'Content-Type': 'application/json',
    'Access-Control-Allow-Origin': '*',}})
.then(res => res.json())
.catch(err => {
    console.error('Error:', err)
    alert("Ocurrio un error, ver la consola")
})
.then(response =>{
    console.log(response);
    response.forEach(element => {
      data.push([
        Contador,element.Nombre,element.Precio,element.Vendido
    ]);
      Contador=Contador+1
    });
    n=data.length;
    for (k = 0; k < n; k++) {
      for (i = 0; i < (n - k); i++) {
            if (data[i][3] < data[i + 1][3]) {
                aux1 = data[i][1];
                aux2 = data[i][2];
                aux3 = data[i][3];
                data[i][1] = data[i + 1][1];
                data[i][2] = data[i + 1][2];
                data[i][3] = data[i + 1][3];
                data[i + 1][1] = aux1;
                data[i + 1][2] = aux2;
                data[i + 1][3] = aux3;
            }
        }
    }
    for(i=0;i<5;i++){
      data2.push[(data[i][0],data[i][1],data[i][2],data[i][3])]
    }
    pdf.setFontStyle('bold');
    pdf.autoTable(columns,data2,{ margin:{ top: 45 }});
    pdf.text(45,20,"Top Medicina Mas Vendida");
    pdf.save("MedicinaVendida.pdf");  
})
}
