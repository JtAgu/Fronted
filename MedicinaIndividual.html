<script>

function ObtenerDatos() {
    var usuario = sessionStorage.buscar2
    console.log(usuario)
            fetch(`https://backend--jt.herokuapp.com/Medicina/${usuario}`, {
            method: 'GET',
            headers:{
                'Content-Type': 'application/json',
                'Access-Control-Allow-Origin': '*',}})
            .then(res => res.json())
            .catch(err => {
                console.error('Error:', err)
                alert("Ocurrio un error, ver la consola")
            })
            .then(response =>{
                console.log(response)
                document.querySelector('#id').value = response.Id
                document.querySelector('#nombre').value = response.Nombre
                document.querySelector('#Des').value = response.Descripcion
                document.querySelector("#Precio").value=response.Precio
                document.querySelector("#Cantidad").value=response.Cantidad
            })
}


        function Modificar(){
            // Recopilamos la informacion de los objetos de HTML
        var id=sessionStorage.buscar2
		var nombre = document.querySelector('#nombre').value
		var Precio=document.querySelector("#Precio").value;
		var C=document.querySelector('#Cantidad').value
		var descri=document.querySelector('#Des').value
		// CREANDO NUESTRO JSON
			
		var objeto = {
            'id':id,
			'nombre':nombre,
			'des':descri,
			'cantidad':C,
			'precio':Precio,
    }

            // La estructura del fetch no cambia, solo la URL donde consume la API y el method.
            fetch(`https://backend--jt.herokuapp.com/Medicina/${id}`, {
            method: 'PUT',
            body: JSON.stringify(objeto),
            headers:{
                'Content-Type': 'application/json',
                'Access-Control-Allow-Origin': '*',}})
            .then(res => res.json())
            .catch(err => {
                console.error('Error:', err)
                alert("Ocurrio un error, ver la consola")
            })
            .then(response =>{
                console.log(response);
                alert(response.Mensaje)
                Regresar()
            })
        }

        // METODO ELIMINAR
        function Eliminar(){
            var id = sessionStorage.buscar2
            
            fetch(`https://backend--jt.herokuapp.com/Medicina/${id}`, {
            method: 'DELETE',
            headers:{
                'Content-Type': 'application/json',
                'Access-Control-Allow-Origin': '*',}})
            .then(res => res.json())
            .catch(err => {
                console.error('Error:', err)
                alert("Ocurrio un error, ver la consola")
            })
            .then(response =>{
                console.log(response);
                alert(response.Mensaje)
                Regresar()
            })
        }

function Regresar() {
  location.href="VerMedicina.html"
}
