<script>
  function CargarCita(){
    document.querySelector("#NoCita").value=sessionStorage.IdCita;
    var nombre = sessionStorage.IdCita;
            fetch(`http://localhost:3000/CitaIn/${nombre}`,{
            method: 'GET',
            headers:{
                'Content-Type': 'application/json',
                'Access-Control-Allow-Origin': '*',}})
            .then(res => res.json())
            .catch(err => {
                console.error('Error:', err)
                alert("Ocurrio un error, ver la consola")
            })
            .then(response =>{
                console.log(response)
                document.querySelector("#NomPaciente").value=response.Nombre
                document.querySelector("#NomDoctor").value=response.NombreDoc
            })         
  }

function Finalizar(){


    PDF(Enfermedad)
}
  
function PDF(Enfermedad){
    var Consulta=document.querySelector("#Consulta").value
    var Operacion=document.querySelector("#Operacion").value
    var Internado=document.querySelector("#Internado").value
    var hoy=new Date();
    if(Consulta.length>0){
    var pdf = new jsPDF();
    var data = []
    var Contador=1
    var columns = ["Concepto", "Precio"];
    data.push(["Consulta",Consulta]);
    data.push(["Operacion",Operacion]);
    data.push(["Internado",Internado]);
    data.push(["Total",parseFloat(Internado)+parseFloat(Operacion)+parseFloat(Consulta)]);
    pdf.setFontStyle('bold');
    pdf.autoTable(columns,data,{ margin:{ top: 55 }});
    pdf.text(100,20,"Factura");
    pdf.text(20,30,"Fecha:"+hoy.getDate()+" / "+(hoy.getMonth()+1)+" / "+hoy.getFullYear());
    pdf.text(20,40,"Paciente: "+document.querySelector("#NomPaciente").value);
    pdf.save("FacturaRevision.pdf");
    Completado();
}
}
function Completado(){
  var nombre=document.querySelector("#NoCita").value
  fetch(`http://localhost:3000/CitaFacturada/${nombre}`, {
method: 'PUT',
headers:{
    'Content-Type': 'application/json',
    'Access-Control-Allow-Origin': '*',}})
.then(res => res.json())
.catch(err => {

    alert("Ocurrio un error, ver la consola")
})
.then(response =>{
    alert(response.Mensaje)
    location.href="AceptarCita.html"
}) 
}
